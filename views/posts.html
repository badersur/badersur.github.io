{% for post in posts %}
    {% if loop.first %}
        <ul class="list-unstyled">
    {% endif %}
    <li><a href="{{ post.url }}?gh">{{ post.subject }}</a>, 
        <em title="{{ post.created | friendly_time }}">{{ post.created | relative_time }}</em>
    </li>
    {% if loop.last %}
        </ul>
    {% endif %}
{% else %}
    <p>No posts yet!</p>
{% endfor %}
