{% for post in posts %}
    {% if loop.first %}
        <ul class="list-unstyled">
    {% endif %}
    <li><a href="{{ post.url }}">{{ post.subject }}</a>, 
        <em>{{ post.created }}</em></li>
    {% if loop.last %}
        </ul>
    {% endif %}
{% else %}
    <p>No posts yet!</p>
{% endfor %}
