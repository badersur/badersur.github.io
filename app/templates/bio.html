{% set bioHeading = "السلام عليكم" if lang == "ar" else "Welcome" %}

<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
  <header class="section__play-btn mdl-cell mdl-cell--3-col-desktop
   mdl-cell--2-col-tablet mdl-cell--hide-phone mdl-color--teal-100
   mdl-color-text--white">
  </header>

  <div class="mdl-card mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet
   mdl-cell--4-col-phone">
    <div class="mdl-card__supporting-text">
      <h4>{{ bioHeading }}</h4>
      {{ me.bio[ lang ] | markdown }}
    </div>
  </div>
</section>
