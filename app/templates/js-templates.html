{% raw %}

<script type="text/template" id="posts-template">
  <section class="section--footer mdl-color--white mdl-grid" dir="auto">
    {% for post in posts %}
      <div class="section__circle-container mdl-cell mdl-cell--2-col
      mdl-cell--1-col-phone">
        <div class="section__circle-container__circle mdl-color--accent
        section__circle--big"></div>
      </div>
      <div class="section__text mdl-cell mdl-cell--4-col-desktop mdl-cell--6-col-tablet
      mdl-cell--3-col-phone" dir="auto">
        <h5><a href="{{ post.url }}?gh">{{ post.subject }}</a></h5>
        {% if lang == "ar" %}
          نُشرت في
        {% else %}
          Published on
        {% endif %}
        {{ post.created | localeDate }}
      </div>
    {% else %}
      <div class="section__circle-container mdl-cell mdl-cell--2-col
      mdl-cell--1-col-phone">
        <div class="section__circle-container__circle mdl-color--accent
        section__circle--big"></div>
      </div>
      <div class="section__text mdl-cell mdl-cell--4-col-desktop mdl-cell--6-col-tablet
      mdl-cell--3-col-phone">
      {% if lang == "ar" %}
          <h5>لا تدوينات حتى الآن!</h5>
      {% else %}
          <h5>No posts yet!</h5>
          Sorry!
      {% endif %}
      </div>
    {% endfor %}
  </section>
</script>

<script type="text/template" id="error-template">
  <section class="section--footer mdl-color--white mdl-grid" dir="auto">
    <div class="section__circle-container mdl-cell mdl-cell--2-col
    mdl-cell--1-col-phone">
      <div class="section__circle-container__circle mdl-color--accent
       section__circle--big"></div>
    </div>
    <div class="section__text mdl-cell mdl-cell--4-col-desktop mdl-cell--6-col-tablet
     mdl-cell--3-col-phone">
     {% if lang == "ar" %}
       عذرا
       <h5>هناك مشكلة تمنع من جلب
         <a href="https://badersur-v2.appspot.com/blog">التدوينات</a>
       </h5>
     {% else %}
       Sorry!
       <h5>An error occured while fetching
         <a href="https://badersur-v2.appspot.com/blog">the posts</a> :(
       </h5>
     {% endif %}
    </div>
  </section>
</script>

{% endraw %}
