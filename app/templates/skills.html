{% set skillsHeading = "المهارات" if lang == "ar" else "Skills" %}

<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
  <div class="mdl-card mdl-cell mdl-cell--12-col">
    <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
      <h4 class="mdl-cell mdl-cell--12-col">{{ skillsHeading }}</h4>

      {% for skill in me.skills %}

        <div class="section__circle-container mdl-cell mdl-cell--2-col
         mdl-cell--1-col-phone">
          <div class="section__circle-container__circle mdl-color--primary"></div>
        </div>

        <div class="section__text mdl-cell mdl-cell--10-col-desktop
         mdl-cell--6-col-tablet mdl-cell--3-col-phone" dir="auto">
          <h5>{{ skill.heading[ lang ] }}</h5>
          <p dir="auto">{{ skill.value }}</p>
        </div>

      {% endfor %}

    </div>
  </div>
</section>
