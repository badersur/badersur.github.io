- name:
    ar: نشرة الطقس
    en: Sunshine

  description:
    ar: |
      تطبيق لنظام أندرويد يستعمل بيانات موقع
      [OpenWeatherMap](https://openweathermap.org/API)
      والمهارات التي اكتسبتها من دورة أساسيات الأندرويد على
