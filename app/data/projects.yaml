- name:
    ar: موقعي الشخصي
    en: Personal web app

  description:
    ar: |
      موقع يستغل خدمات جوجل السحابية
      ([Google App Engine **Standard**
      Environment](https://cloud.google.com/appengine/docs/standard)).
      يحتوي الموقع على مدونة، وصفحة تسجيل، وصفحات للتعامل مع التدوينات برمجيا
      (RESTful APIs).
    en: |
      A web app hosted on [Google App Engine **Standard**
      Environment](https://cloud.google.com/appengine/docs/standard) which has a blog,
      a registration system and **RESTful APIs** in JSON & XML formats.
      It utilizes memcache to have almost zero read from Google Datastore
      in order to speed up data retrieval.

  website: https://bader-sur.appspot.com/?gh-projects


